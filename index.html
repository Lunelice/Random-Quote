<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Random Quote - devchallenges.io</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" sizes="any">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Get a random quote</h1>
    </header>

    <main>

        <div class="card">
            <blockquote cite="">
                <h2 class="author"></h2>
                <div class="tags">

                </div>
                <q class="citation"></q>
            </blockquote>
        </div>
        <div class="controls">
            <div class="btns-container">
                <img src="images/Regroup.svg" alt="Random Quote" class="random">

                <img src="images/link.svg" alt="Copy to Clipboard" class="link">
            </div>

            <span class="tooltip hidden">Copy to clipboard</span>
        </div>

    </main>

    <footer>


    </footer>

    <script src="js/script.js"></script>
</body>

</html>
